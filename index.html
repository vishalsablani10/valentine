<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Wife ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #image-container {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 { color: #ff4d6d; font-size: 2rem; padding: 0 20px; }
        .btns { margin-top: 30px; display: flex; gap: 20px; align-items: center; justify-content: center; position: relative; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 10; }
        #noBtn { background-color: #adb5bd; color: white; }
    </style>
</head>
<body>

    <div id="image-container">
        <img id="displayImage" src="https://cdn.pixabay.com/photo/2017/02/11/14/19/valentines-day-2057745_1280.png" alt="Love Heart">
    </div>
    
    <h1 id="question">Will you be my Valentine?</h1>

    <div class="btns" id="buttonGroup">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const image = document.getElementById('displayImage');
        const question = document.getElementById('question');
        const buttonGroup = document.getElementById('buttonGroup');

        const phrases = [
            "No", "Are you sure?", "Think again!", "Last chance!", 
            "Surely not?", "You're breaking my heart!", "I'm gonna cry...", "Please? :("
        ];
        
        let count = 0;

        noBtn.addEventListener('click', () => {
            count++;
            noBtn.innerText = phrases[Math.min(count, phrases.length - 1)];
            
            // Make "Yes" button bigger
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 12) + "px";
            yesBtn.style.padding = (currentSize * 0.8) + "px " + (currentSize * 1.5) + "px";
        });

        yesBtn.addEventListener('click', () => {
            question.innerText = "Yay! I love you! ❤️";
            // Animated Couple Kissing GIF
            image.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Zic3B1Z3Ria3BqZ3Ria3BqZ3Ria3BqZ3Ria3BqZ3Ria3BqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v098pXvUuHAbm/giphy.gif"; 
            buttonGroup.style.display = 'none';
            
            // Launch Confetti!
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
