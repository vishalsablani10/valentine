<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Wife ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #image-container {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Prevents stretching */
            border-radius: 20px;
        }
        h1 { color: #ff4d6d; font-size: 2rem; padding: 0 20px; }
        .btns { margin-top: 30px; display: flex; gap: 20px; align-items: center; justify-content: center; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #adb5bd; color: white; }
    </style>
</head>
<body>

    <div id="image-container">
        <img id="displayImage" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Heart%20with%20Arrow.png" alt="Heart">
    </div>
    
    <h1 id="question">Will you be my Valentine?</h1>

    <div class="btns" id="buttonGroup">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const image = document.getElementById('displayImage');
        const question = document.getElementById('question');
        const buttonGroup = document.getElementById('buttonGroup');

        const phrases = ["No", "Are you sure?", "Think again!", "Last chance!", "Please? :("];
        let count = 0;

        noBtn.addEventListener('click', () => {
            count++;
            noBtn.innerText = phrases[Math.min(count, phrases.length - 1)];
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 15) + "px";
            yesBtn.style.padding = (currentSize * 0.8) + "px " + (currentSize * 1.5) + "px";
        });

        yesBtn.addEventListener('click', () => {
            question.innerText = "Yay! I love you! ❤️";
            // Stable Kissing/Love Emoji GIF
            image.src = "https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Kissing%20Face%20with%20Smiling%20Eyes.png"; 
            buttonGroup.style.display = 'none';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        });
    </script>
</body>
</html>
