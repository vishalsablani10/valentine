<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vandana-Vishal ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3; /* Romantic Pink Background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        #image-container {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures your personal photo looks great */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2rem;
            padding: 0 20px;
            min-height: 3rem;
        }

        .btns {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
        }
    </style>
</head>
<body>

    <div id="image-container">
        <img id="displayImage" src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Heart%20with%20Arrow.png" alt="Love Heart">
    </div>
    
    <h1 id="question">Will you be my Valentine?</h1>

    <div class="btns" id="buttonGroup">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const image = document.getElementById('displayImage');
        const question = document.getElementById('question');
        const buttonGroup = document.getElementById('buttonGroup');

        // Phrases for the "No" button
        const phrases = [
            "No", 
            "Are you sure?", 
            "Really sure??", 
            "Think again!", 
            "Last chance!", 
            "Surely not?", 
            "You're breaking my heart!", 
            "I'm gonna cry...", 
            "Please? :("
        ];
        
        let count = 0;

        // When "No" is clicked
        noBtn.addEventListener('click', () => {
            count++;
            // Update "No" button text
            noBtn.innerText = phrases[Math.min(count, phrases.length - 1)];
            
            // Make "Yes" button grow significantly
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 15) + "px";
            yesBtn.style.padding = (currentSize * 0.8) + "px " + (currentSize * 1.5) + "px";
        });

        // When "Yes" is clicked
        yesBtn.addEventListener('click', () => {
            // Update text
            question.innerHTML = "Yay! I love you! ❤️<br><span style='font-size: 1.2rem;'>Happy Valentine's Day!</span>";
            
            // SHOW YOUR PERSONAL PHOTO
            image.src = "photo.jpg"; 
            
            // Hide the buttons
            buttonGroup.style.display = 'none';
            
            // Trigger Confetti Effect
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffccd5', '#ffffff']
            });
        });
    </script>
</body>
</html>
